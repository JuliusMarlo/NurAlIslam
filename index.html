<script>
  const menuBtn = document.getElementById('menuBtn');
  const panel = document.getElementById('panel');

  // Klik tombol ‚Üí buka/tutup panel
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // cegah klik tombol menutup panel
    panel.classList.toggle('active');
  });

  // Klik di luar panel ‚Üí tutup panel
  document.addEventListener('click', (e) => {
    if (!panel.contains(e.target) && !menuBtn.contains(e.target)) {
      panel.classList.remove('active');
    }
  });
</script>

<script>
function tutupSemua() {
  // Tutup semua panel jika ada
  const pengaturan = document.getElementById("halamanPengaturan");
  const akun = document.getElementById("halamanAkun");

  if (pengaturan) pengaturan.classList.remove("active");
  if (akun) akun.classList.remove("active");
}

function togglePengaturan() {
  const pengaturan = document.getElementById("halamanPengaturan");
  const sedangAktif = pengaturan.classList.contains("active");
  tutupSemua();
  if (!sedangAktif) pengaturan.classList.add("active");
}

function toggleAkun() {
  const pengaturan = document.getElementById("halamanAkun");
  const sedangAktif = pengaturan.classList.contains("active");
  tutupSemua();
  if (!sedangAktif) pengaturan.classList.add("active");
}

function bukaHalaman(halaman) {
  tutupSemua();
  document.getElementById("halaman" + halaman.charAt(0).toUpperCase() + halaman.slice(1)).classList.add("active");
}
</script>
